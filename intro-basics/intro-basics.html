<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


    <!-- ALERT BUTTONS: Same Function, Different Approaches -->
    <!-- Alert Button One is all inline -->
    <div id="btn1" onclick="alert('hello');">click me</div>

    <!-- Alert Button Two separates out into a script tag, a better practice -->
    <div id="btn2">click me instead</div>
    <script>
        document.getElementById('btn2').addEventListener('click', function() {
            alert('hello 2');
        });
    </script>

    <!-- Alert Button Three actually puts that script into a separate js file.
         best practice to keep organized without needing to sift through html.
         bear in mind, the script tag should be placed right before </body> -->
    <div id="btn3">no, click me</div>

    <!-- PROMPT BUTTONS -->
    <!-- Prompt Button One asks for name -->

    <!-- Prompt Button Two asks for, stores, and logs name -->
